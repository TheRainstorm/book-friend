{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My collection</title>
</head>
<body>
    {% for book in book_li %}
    <a href="/books/{{ book.book_id }}"><img width=50px src="{% static book.image_path %}"></a>
    <p>book id: {{ book.book_id }}</p>
    <p>title: {{ book.title }}</p>
    <p>author: {{ book.author }}</p>
    <p>uploader: {{ book.uploader.user_name }}</p>
    <button onclick="go_detail('{{ book.book_id }}');">详情</button>
    <button onclick="delcollec('{{ book.book_id }}');">取消收藏</button>
    <br>
    {% empty %}
    暂无收藏
    {% endfor %}
</body>
<script>
    function go_detail(id){
        window.location.href = '/books/' + id;
    }
    function delcollec(id){
        window.location.href = '/collects/collect_del/' + id;
    }
</script>
</html>
